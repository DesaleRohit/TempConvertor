<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tempreture Convertor</title>
  </head>
  <body>
    <div class="container">
      <div class="titile">
        <h1>Tempreture Convertor</h1>
      </div>
      <div class="celsius">
        <input type="text" id="celsius" placeholder="Celsius"/>
      </div>
      <div class="fahrenheit">
        <input type="text" id="fahrenheit" placeholder="Fahrenheit"/>
      </div>
      <div class="kelvin">
        <input type="text" id="kelvin" placeholder="Kelvin"/>
      </div>
      <div class="btn-container">
        <button id="reset">All Clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
